<div>
  <h5>All Bikes</h5>

  <div ng-controller="MountainBikeController as mtnBikeCtrl" style="float: left;">
    <ul ng-repeat="bike in mtnBikeCtrl.bikes" style="list-style-type:none">
      <img src="{{ bike.img }}" height="100px;">
      <li>Name: {{ bike.name }}</li>
      <li>Manufacturer: {{ bike.manufacturer }}</li>
      <li>Price: {{ bike.price}}</li>
    </ul>
  </div>

  <div ng-controller="RecumbentBikeController as recBikeCtrl" style="float: right;">
    <ul ng-repeat="bike in recBikeCtrl.bikes" style="list-style-type:none">
      <img src="{{ bike.img }}" height="100px;">
      <li>Name: {{ bike.name }}</li>
      <li>Manufacturer: {{ bike.manufacturer }}</li>
      <li>Price: {{ bike.price}}</li>
    </ul>
  </div>
</div>
