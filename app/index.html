<html ng-app="bikeStore">
  <head>
    <title>Welcome to the Bike Store!</title>

    <style>
      body {
        text-align: center;
      }
      .view-container {
        height: 500px;
        width: 500px;
        border: 1px solid black;
        padding: 10px;
        margin-top: 20px;
        margin-left: auto;
        margin-right: auto;
      }

      a {
        padding-right: 10px;
      }

      h3 {
        margin-bottom: 5px;
      }

      .menu {
        margin-top: 10px;
      }

    </style>
  </head>
  <body ng-controller="HomeController as homeCtrl">
    <h1>Welcome to the Bike Store!</h1>
    <div>
      <h3>Come Visit:</h3>
      We are open from {{ homeCtrl.contact.open }} to {{ homeCtrl.contact.close }} {{ homeCtrl.contact.daysOpen }}.
    </div>

    <div class="menu">
      <b>Menu</b>
      <br>
      <a href="#/home">Home</a>
      <a href="#/bikes">All Bikes</a>
      <a href="#/mountainBikes">Mountain Bikes</a>
      <a href="#/recumbentBikes">Recumbent Bikes</a>
    </div>

    <div ng-view class="view-container">
    </div>


    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="app.js"></script>
    <script src="homeController.js"></script>
    <script src="bikes/bikes.js"></script>
    <script src="mountainBikes/mountainBikes.js"></script>
    <script src="recumbentBikes/recumbentBikes.js"></script>
  </body>
</html>
