<div ng-controller="MountainBikeController as mtnBikeCtrl">
  <h5>{{ mtnBikeCtrl.header }}</h5>
  <div>
    <ul ng-repeat="bike in mtnBikeCtrl.bikes" style="list-style-type:none">
      <img src="{{ bike.img }}" height="100px;">
      <li>Name: {{ bike.name }}</li>
      <li>Manufacturer: {{ bike.manufacturer }}</li>
      <li>Price: {{ bike.price}}</li>
    </ul>
  </div>
</div>
